<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gerenciamento Legislativo - Debug</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1a56db;
      }
      p {
        text-align: center;
        color: #4b5563;
        margin-bottom: 1rem;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        background-color: #2563eb;
        color: white;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
        border: none;
        margin-bottom: 1rem;
      }
      .status {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
      }
      .success {
        background-color: rgba(16, 185, 129, 0.1);
        color: #065f46;
      }
      .error {
        background-color: rgba(239, 68, 68, 0.1);
        color: #b91c1c;
      }
      .info {
        background-color: rgba(59, 130, 246, 0.1);
        color: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Gerenciamento Legislativo</h1>
      <p>Página de diagnóstico de conexão</p>
      
      <button id="checkApi" class="btn">Verificar API</button>
      <button id="checkDb" class="btn">Verificar Banco de Dados</button>
      <button id="login" class="btn">Login Replit</button>
      
      <div id="apiStatus" class="status info">Status da API: Não verificado</div>
      <div id="dbStatus" class="status info">Status do Banco: Não verificado</div>
    </div>

    <script>
      document.getElementById('checkApi').addEventListener('click', async () => {
        const apiStatus = document.getElementById('apiStatus');
        apiStatus.className = 'status info';
        apiStatus.textContent = 'Verificando API...';
        
        try {
          const response = await fetch('/api/health');
          const data = await response.json();
          
          if (data.status === 'ok') {
            apiStatus.className = 'status success';
            apiStatus.textContent = 'API OK: ' + data.message;
          } else {
            apiStatus.className = 'status error';
            apiStatus.textContent = 'API com problema: ' + data.message;
          }
        } catch (error) {
          apiStatus.className = 'status error';
          apiStatus.textContent = 'Erro ao verificar API: ' + error.message;
        }
      });

      document.getElementById('checkDb').addEventListener('click', async () => {
        const dbStatus = document.getElementById('dbStatus');
        dbStatus.className = 'status info';
        dbStatus.textContent = 'Verificando banco de dados...';
        
        try {
          const response = await fetch('/api/db-test');
          const data = await response.json();
          
          if (data.success) {
            dbStatus.className = 'status success';
            dbStatus.textContent = 'Banco OK: ' + data.message;
          } else {
            dbStatus.className = 'status error';
            dbStatus.textContent = 'Banco com problema: ' + data.message;
          }
        } catch (error) {
          dbStatus.className = 'status error';
          dbStatus.textContent = 'Erro ao verificar banco: ' + error.message;
        }
      });

      document.getElementById('login').addEventListener('click', () => {
        window.location.href = '/api/login';
      });
    </script>
  </body>
</html>
